<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Meter</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .image {
            width: 60px;
            height: 60px;
            object-fit: contain;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .value {
            font-size: 70px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            color: blue;
        }
        .button {
            margin-top: 10px;
            background-color: lightgray;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttonText {
            font-size: 18px;
            font-weight: bold;
        }
        svg {
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="container" class="container">
    <img id="happyFace" class="image" src="./ProjectImages/SmileyFace.png" alt="Happy Face">
    <svg id="gradient" height="400" width="200">
        <defs>
            <linearGradient id="grad" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="green" />
                <stop offset="100%" stop-color="red" />
            </linearGradient>
        </defs>
        <rect id="rectangle" x="50" y="0" width="100" height="400" fill="url(#grad)" stroke="black" stroke-width="2"></rect>
    </svg>
    <img id="sadFace" class="image" src="./ProjectImages/SadFace.png" alt="Sad Face">
    <div id="value" class="value">-</div>
    <button id="resetButton" class="button">Reset</button>
</div>

<script>
    const container = document.getElementById('container');
    const rectangle = document.getElementById('rectangle');
    const value = document.getElementById('value');
    const resetButton = document.getElementById('resetButton');

    let moodValue = '-';

    const handleRectanglePress = (event) => {
        const maxY = 400;
        const newValue = 10 - (event.offsetY / maxY) * 10;
        moodValue = Math.round(Math.max(0, Math.min(newValue, 10)));
        value.textContent = moodValue;
    };

    const handleReset = () => {
        moodValue = '-';
        value.textContent = moodValue;
    };

    rectangle.addEventListener('click', handleRectanglePress);
    resetButton.addEventListener('click', handleReset);
</script>
</body>
</html>
